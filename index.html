<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pure White Portal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #ffffff;
            --glass-card: rgba(255, 255, 255, 0.01);
            --glass-border: rgba(0, 0, 0, 0.05);
            --text-main: #111111;
            --text-muted: #888888;
            --btn-color: #111111; /* Jet Black Button */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden; 
            overflow-y: auto;   
            color: var(--text-main);
            padding: 20px;
        }

        /* --- 1. GHOST DASHBOARD --- */
        .dashboard-bg {
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%;
            display: grid;
            grid-template-columns: 260px 1fr 320px;
            grid-template-rows: 80px 1fr;
            gap: 20px;
            padding: 25px;
            z-index: -2;
            opacity: 0.15;
            filter: grayscale(100%);
            transform: scale(1);
            pointer-events: none;
        }

        .dash-block {
            background: transparent;
            border-radius: 24px;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .d-header { grid-column: 1 / -1; }
        .d-sidebar { grid-row: 2 / -1; }
        .d-main { grid-column: 2 / 3; position: relative; }
        .d-right { grid-column: 3 / 4; grid-row: 2 / 3; }

        .fake-chart { width: 80%; height: 1px; background: #ddd; position: absolute; top: 50%; left: 10%; }
        .fake-chart::after { content: ''; position: absolute; top: -15px; left: 40%; width: 30px; height: 30px; border-radius: 50%; background: #eee; }

        /* --- 2. WAVES --- */
        #waveCanvas {
            position: fixed; 
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100vh; 
            z-index: 0;
            opacity: 0.9;
            pointer-events: none;
            mix-blend-mode: multiply; 
        }

        /* --- 3. LOGIN CARD --- */
        .login-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 380px; 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 32px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.05);
            text-align: center;
            animation: floatCard 6s ease-in-out infinite;
            margin: auto; 
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .icon-box {
            width: 60px; height: 60px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: #333;
            border: 1px solid #eee;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        h1 { font-size: 24px; font-weight: 700; margin-bottom: 5px; color: #000; letter-spacing: -0.5px; }
        p { color: #888; font-size: 14px; margin-bottom: 30px; }

        /* INPUTS */
        .input-wrapper { margin-bottom: 20px; position: relative; text-align: left; }
        
        .input-label {
            font-size: 11px; font-weight: 600; color: #999; 
            margin-bottom: 8px; margin-left: 15px; text-transform: uppercase; letter-spacing: 1px;
        }

        input {
            width: 100%;
            height: 56px;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 18px;
            padding: 0 20px 0 50px;
            color: #000;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: #fff;
            border-color: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        .field-icon {
            position: absolute; left: 20px; top: 44px;
            color: #aaa; font-size: 16px; transition: 0.3s;
        }
        
        input:focus ~ .field-icon { color: #000; }

        /* --- EXPLICIT 3D BUTTON --- */
        .btn-3d {
            width: 100%;
            height: 60px; /* Thoda bada button */
            margin-top: 20px;
            background: #111111;
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 800;
            font-size: 16px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            text-transform: uppercase;
            
            /* The 3D Layer */
            box-shadow: 
                0px 8px 0px #444444, /* Dark Grey Bottom (Thickness) */
                0px 20px 20px rgba(0,0,0,0.2); /* Shadow on floor */
            transform: translateY(0);
        }

        /* Hover Effect */
        .btn-3d:hover {
            background: #222;
            box-shadow: 
                0px 8px 0px #444444, 
                0px 20px 25px rgba(0,0,0,0.3);
        }

        /* Click Effect (Press Down) */
        .btn-3d:active {
            transform: translateY(8px); /* Moves down by thickness amount */
            box-shadow: 
                0px 0px 0px #444444, /* Thickness disappears */
                0px 0px 5px rgba(0,0,0,0.2); /* Shadow shrinks */
        }

        /* BADGES */
        .status-row {
            margin-top: 30px;
            display: flex; justify-content: center; gap: 15px;
            border-top: 1px solid rgba(0,0,0,0.03);
            padding-top: 20px;
        }
        .status-pill {
            background: rgba(255,255,255,0.5);
            border: 1px solid rgba(0,0,0,0.05);
            padding: 6px 12px; border-radius: 20px;
            font-size: 11px; color: #666;
            display: flex; align-items: center; gap: 6px;
        }

        /* DYNAMIC ISLAND */
        .dynamic-island {
            position: fixed; top: 25px; left: 50%;
            transform: translateX(-50%) translateY(-200%);
            background: #ffffff; 
            padding: 10px 24px;
            border-radius: 50px; display: flex; align-items: center; gap: 12px;
            z-index: 100; transition: 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            border: 1px solid #f0f0f0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .show-island { transform: translateX(-50%) translateY(0); }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .dashboard-bg {
                grid-template-columns: 1fr; 
                grid-template-rows: 60px 1fr;
                gap: 10px;
                padding: 10px;
            }
            .d-sidebar, .d-right { display: none; }
            .d-main { grid-column: 1 / -1; }
            .login-card { width: 95%; padding: 30px 20px; }
            #waveCanvas { height: 60vh; }
        }
        @media (max-height: 700px) {
            .login-card { padding: 25px 20px; margin-top: 40px; margin-bottom: 40px; }
            h1 { font-size: 20px; margin-bottom: 2px; }
            p { margin-bottom: 20px; }
            .icon-box { width: 50px; height: 50px; font-size: 20px; margin-bottom: 10px; }
        }

    </style>
</head>
<body>

    <div class="dynamic-island" id="island">
        <div id="loader" style="width:16px; height:16px; border:2px solid #eee; border-top-color:#333; border-radius:50%; animation:spin 1s linear infinite;"></div>
        <i id="islandIcon" class="fas fa-check" style="display:none;"></i>
        <span style="font-size:14px; font-weight:600; color:#333;" id="islandText">Identifying...</span>
    </div>

    <div class="dashboard-bg">
        <div class="dash-block d-header"></div>
        <div class="dash-block d-sidebar"></div>
        <div class="dash-block d-main">
            <div class="fake-chart"></div>
        </div>
        <div class="dash-block d-right"></div>
    </div>

    <canvas id="waveCanvas"></canvas>

    <div class="login-card">
        <div class="icon-box">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <h1>Secure Access</h1>
        <p>Enter credentials to unlock portal</p>

        <form onsubmit="handleLogin(event)">
            <div class="input-wrapper">
                <label class="input-label">User Identity</label>
                <input type="text" id="username" placeholder="Username" autocomplete="off" required>
                <i class="fas fa-user field-icon"></i>
            </div>

            <div class="input-wrapper">
                <label class="input-label">Security Key</label>
                <input type="password" id="password" placeholder="Passcode" required>
                <i class="fas fa-lock field-icon"></i>
            </div>

            <button type="submit" class="btn-3d" id="loginBtn">Authenticate</button>
        </form>

        <div class="status-row">
            <div class="status-pill"><i class="fas fa-lock" style="color:#333;"></i> Encrypted</div>
            <div class="status-pill"><i class="fas fa-check-circle" style="color:#333;"></i> Verified</div>
        </div>
    </div>

    <style>@keyframes spin { 100% { transform: rotate(360deg); } }</style>

    <script>
        // --- WAVES ---
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, waves = [];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            waves = [];
            for(let i=0; i<5; i++) {
                waves.push({
                    y: height/2,
                    length: 0.005 + i*0.001,
                    amplitude: 50 + i*15,
                    frequency: 0.01 + i*0.005,
                    offset: i * 50
                });
            }
        }

        let increment = 0;
        let colorShift = 0;

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, width, height);
            increment += 0.015;
            colorShift += 0.5;

            waves.forEach((wave, i) => {
                ctx.beginPath();
                ctx.moveTo(0, height/2);
                for(let j=0; j<width; j++) {
                    ctx.lineTo(j, wave.y + Math.sin(j * wave.length + increment + wave.offset) * (wave.amplitude * Math.sin(increment * 0.5)));
                }
                ctx.strokeStyle = `hsl(${colorShift + (i * 30)}, 70%, 60%)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }

        window.addEventListener('resize', init);
        init();
        animate();

        // --- FIXED LOGIN LOGIC (CORRECT FILE NAMES) ---
        // Yahan 'anas.html' likha hai, ab agar file same folder me hai to khulegi.
        const users = {
            "anas": { pass: "anas00", url: "anas.html" },
            "aditya": { pass: "aditya11", url: "aditya.html" },
            "nikhil": { pass: "nikhil22", url: "nikhil.html" },
            "vipul": { pass: "vipul33", url: "vipul.html" }
        };

        function handleLogin(e) {
            e.preventDefault();
            
            const userIn = document.getElementById('username').value.toLowerCase().trim();
            const passIn = document.getElementById('password').value.trim();
            
            const island = document.getElementById('island');
            const islandText = document.getElementById('islandText');
            const islandIcon = document.getElementById('islandIcon');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('loginBtn');
            const card = document.querySelector('.login-card');

            // Show Processing
            loader.style.display = 'block';
            islandIcon.style.display = 'none';
            island.classList.add('show-island');
            islandText.innerText = "Verifying...";
            
            setTimeout(() => {
                if (users[userIn] && users[userIn].pass === passIn) {
                    // SUCCESS
                    loader.style.display = 'none';
                    islandIcon.style.display = 'block';
                    islandIcon.className = "fas fa-check";
                    islandIcon.style.color = "#34c759";
                    islandText.innerText = "Authorized";
                    
                    btn.style.background = "#34c759";
                    btn.innerText = "Opening...";
                    
                    // Button press animation reset
                    btn.style.transform = "translateY(8px)"; 
                    btn.style.boxShadow = "none";

                    card.style.transform = "scale(1.02)";
                    card.style.borderColor = "#34c759";
                    
                    // Redirect
                    setTimeout(() => { 
                        window.location.href = users[userIn].url; 
                    }, 1000);

                } else {
                    // FAIL
                    loader.style.display = 'none';
                    islandIcon.style.display = 'block';
                    islandIcon.className = "fas fa-times";
                    islandIcon.style.color = "#ff3b30";
                    islandText.innerText = "Denied";
                    
                    card.style.transform = "translateX(10px)";
                    setTimeout(() => card.style.transform = "translateX(-10px)", 100);
                    setTimeout(() => card.style.transform = "translateX(0)", 200);
                    
                    setTimeout(() => {
                        island.classList.remove('show-island');
                    }, 2000);
                }
            }, 1000);
        }
    </script>
</body>
</html>
